<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Minecraft" }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <header>
        <nav>
            <a href="/" class="{% if active == 'home'  %} active {% endif %}">Home</a>
            <a href="/about" class="{% if active == 'about'  %} active {% endif %}">About</a>
            <a href="/history" class="{% if active == 'contact'  %} active {% endif %}">History</a>
            <a href="/gameplay" class="{% if active == 'services'  %} active {% endif %}">Gameplay</a>
            <a href="/tips" class="{% if active == 'tips'  %} active {% endif %}">Tips</a>
            <p></p>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p class="fot">Made by Ignas</p>
        <p class="fot">Code Academy kids project</p>
    </footer>

    <div id="secretClickZone"></div>

    <script>
        // Create clickable area for the dark line (#141414 65-66%)
        const secretZone = document.getElementById('secretClickZone');
        secretZone.style.position = 'fixed';
        secretZone.style.top = '65%';
        secretZone.style.left = '0';
        secretZone.style.width = '100%';
        secretZone.style.height = '1%';
        secretZone.style.cursor = 'pointer';
        secretZone.style.zIndex = '1';

        secretZone.addEventListener('click', function() {
            window.location.href = '/secret';
        });
    </script>

</body>
</html>
